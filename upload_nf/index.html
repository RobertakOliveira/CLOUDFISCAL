<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOUDFISCAL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="/assets/CloudFiscal.jpg" alt="Logo CloudFiscal" class="logo">
        <br>
        <label for="fileInput" class="file-label">Selecionar arquivo</label>
        <input type="file" id="fileInput" accept=".pdf,.jpg,.png">
        <p id="fileName" class="file-name"></p> <!-- Nome do arquivo selecionado -->
        <button id="uploadBtn" onclick="uploadFile()">ðŸ“¤ Enviar</button>
        <p id="status"></p>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
    </div>
    <div class="output">Esperando Carregamento da nota fiscal</div>
    <script src="script.js"></script>
</body>
</html>
